name: Python Tests

on:
  # Trigger on PRs
  pull_request:
    branches:
      - main
  # And on pushes to main
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: .
        run: |
          make create-venv
          eval "$(make venv)"
          make install

      - name: Run linters
        working-directory: .
        run: |
          eval "$(make venv)"
          make lint

      - name: Run tests
        working-directory: .
        run: |
          eval "$(make venv)"
          pytest tests
