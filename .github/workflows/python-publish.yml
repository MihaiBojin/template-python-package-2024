name: Publish to PyPI

on:
  # Trigger only on v0.* tag pushes
  push:
    tags:
      - "v0.*"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: .
        run: |
          make create-venv
          eval "$(make venv)"
          make install

      - name: Run linters
        working-directory: .
        run: |
          eval "$(make venv)"
          make lint

      - name: Run tests
        working-directory: .
        run: |
          eval "$(make venv)"
          pytest tests

  publish:
    # disable the workflow by default
    # uncomment when ready to publish to PyPI
    if: false

    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: .
        run: |
          make create-venv
          eval "$(make venv)"
          make install

      - name: Set the correct (tag) version
        working-directory: .
        run: |
          scripts/detect-and-set-tag-version.bash

      - name: Build
        working-directory: .
        run: |
          eval "$(make venv)"
          make build

      - name: Publish package to test repository
        env:
          TESTPYPI_PASSWORD: ${{ secrets.TESTPYPI_PASSWORD }}
        working-directory: .
        run: |
          eval "$(make venv)"
          make publish-test

      - name: Publish package
        env:
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        working-directory: .
        run: |
          eval "$(make venv)"
          make publish

      - name: Waiting 30 seconds for the PyPI indexes to be updated
        run: sleep 30

      - name: Verify package install from PyPI
        working-directory: .
        run: |
          eval "$(make venv)"
          make publish-verify
